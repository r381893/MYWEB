<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>庫洛米留言板</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>庫洛米留言板 ❤️</h1>

  <div class="form">
    <textarea id="message" placeholder="說點什麼..." rows="3"></textarea>

    <div class="name-select">
      <label><input type="radio" name="username" value="JACK"> JACK</label>
      <label><input type="radio" name="username" value="LUZIA"> LUZIA</label>
      <label><input type="radio" name="username" value="other"> 其他</label>
      <input type="text" id="customName" placeholder="請輸入你的名字">
    </div>

    <div class="stickers">
      <button onclick="addSticker('😍')">😍</button>
      <button onclick="addSticker('😂')">😂</button>
      <button onclick="addSticker('😎')">😎</button>
      <button onclick="addSticker('🤔')">🤔</button>
      <button onclick="addSticker('😭')">😭</button>
    </div>

    <button onclick="submitMessage()">送出留言</button>
  </div>

  <div id="messages"></div>
</div>

<script src="script.js"></script>
</body>
</html>
