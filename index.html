<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>可愛留言板 ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fffaf5;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .message {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 5px #ccc;
    }
    .like-btn {
      background: none;
      border: none;
      color: hotpink;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>❤️ 可愛留言板 ❤️</h1>
  <textarea id="message" placeholder="說點什麼..."></textarea><br>
  <input type="text" id="name" placeholder="你的名字">
  <button onclick="submitMessage()">送出留言</button>
  <div id="messages"></div>

  <script>
    // 請將此 SCRIPT_URL 更新為你部署後的 Google Apps Script 網址
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzosLeAvP0NAr5B5DOR-WHyeUbRWyLQteXOfuOJM1AJu6buAr3hHg-52nylEQniiVNx/exec';
    let userIP = '';

    // 取得使用者 IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => userIP = data.ip || '');

    // 送出留言
    function submitMessage() {
      const name = document.getElementById("name").value.trim() || "匿名";
      const message = document.getElementById("message").value.trim();
      if (!message) return;
      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("message", message);
      formData.append("ip", userIP);
      formData.append("likes", 0);
      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(res => res.json())
        .then(response => {
          console.log("POST 回應:", response);
          document.getElementById("message").value = "";
          loadMessages();
        })
        .catch(err => console.error("送出留言發生錯誤:", err));
    }

    // 讀取所有留言，並渲染到畫面上
    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("messages");
          container.innerHTML = "";
          // 以反向順序顯示最新留言在前
          data.reverse().forEach(entry => {
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `
              <strong>👤 ${entry.name}</strong><br>
              🕒 ${entry.time} | 🌐 ${entry.ip}<br>
              <p>${entry.message}</p>
              <button class="like-btn" onclick="likeMessage(${entry.row}, this)">
                ❤️ <span>${entry.likes || 0}</span>
              </button>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => console.error("讀取留言發生錯誤:", err));
    }

    // 更新喜歡數：按下愛心後先在當前留言中更新數字，再發送 PUT 請求更新後端，成功後重新載入留言
    function likeMessage(row, btn) {
      const span = btn.querySelector("span");
      let count = parseInt(span.textContent || "0") + 1;
      span.textContent = count; // 先即時顯示
      fetch(`${SCRIPT_URL}?row=${row}&likes=${count}`, { method: "PUT" })
        .then(res => res.text())
        .then(responseText => {
          console.log("PUT 回應:", responseText);
          loadMessages();
        })
        .catch(err => {
          console.error("更新愛心數發生錯誤:", err);
          alert("抱歉，愛心更新失敗，請稍後再試！");
        });
    }

    window.onload = loadMessages;
  </script>
</body>
</html>
