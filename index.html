<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>可愛留言板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      background: linear-gradient(to right, #fff6f6, #fff9f0);
    }
    h1, .counter, .ip-box {
      text-align: center;
    }
    input, textarea, select, button {
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: hotpink;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .message {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 5px #ccc;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .like-btn {
      font-size: 1rem;
      background: none;
      border: none;
      color: hotpink;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>♥ 可愛留言板</h1>
  <div class="ip-box" id="ipDisplay">🌐 正在取得 IP...</div>
  <div class="counter">🔍 此頁已被瀏覽 <span id="viewCount">0</span> 次，已有 <span id="msgCount">0</span> 則留言
  </div>

  <label>姓名選擇</label>
  <select id="nameSelect">
    <option value="JACK">JACK</option>
    <option value="LUZIA">LUZIA</option>
    <option value="其他">其他</option>
  </select>
  <input type="text" id="name" placeholder="請輸入你的名字">
  <textarea id="message" placeholder="說點什麼..."></textarea>
  <button onclick="submitMessage()">送出留言</button>
  <p id="result"></p>
  <div id="messages"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyYLRUgXyk7odMp2i9NBoRA9OwnUQxh_fDY0wdtnYlPh6_Ra56MtU8HvaOEahXQvIT7/exec';
    let userIP = '';

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        userIP = data.ip;
        document.getElementById("ipDisplay").textContent = `🌐 你的 IP 是: ${userIP}`;
      });

    let viewCount = localStorage.getItem("viewCount") || 0;
    localStorage.setItem("viewCount", ++viewCount);
    document.getElementById("viewCount").textContent = viewCount;

    function submitMessage() {
      const name = document.getElementById("name").value.trim() || "匿名";
      const message = document.getElementById("message").value.trim();
      if (!message) return;

      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("message", message);
      formData.append("ip", userIP);

      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(() => {
          document.getElementById("result").textContent = "✅ 留言成功";
          document.getElementById("message").value = "";
          loadMessages();
        });
    }

    function likeMessage(key, btn, name, time) {
      let current = parseInt(localStorage.getItem(key)) || 0;
      localStorage.setItem(key, ++current);
      btn.querySelector("span").textContent = current;

      const formData = new URLSearchParams();
      formData.append("action", "like");
      formData.append("name", name);
      formData.append("time", time);

      fetch(SCRIPT_URL, { method: "POST", body: formData });
    }

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("messages");
          document.getElementById("msgCount").textContent = data.length;
          container.innerHTML = "";
          data.reverse().forEach((entry, i) => {
            const id = `${entry.name}-${entry.time}`;
            const likeKey = `like-${id}`;
            const likes = localStorage.getItem(likeKey) || 0;
            const div = document.createElement("div");
            div.className = "message";
            const avatarSeed = entry.name + i;
            div.innerHTML = `
              <div style="display:flex;align-items:center;">
                <img class="avatar" src="https://api.dicebear.com/7.x/thumbs/svg?seed=${encodeURIComponent(avatarSeed)}">
                <div>
                  <strong>👤 ${entry.name}</strong><br>
                  🕒 ${entry.time} | 🌐 ${entry.ip}
                </div>
              </div>
              <div style="margin-top:10px; white-space:pre-line;">${entry.message}</div>
              <button class="like-btn" onclick="likeMessage('${likeKey}', this, '${entry.name}', '${entry.time}')">❤️ <span>${likes}</span></button>
            `;
            container.appendChild(div);
          });
        });
    }

    document.getElementById("nameSelect").addEventListener("change", () => {
      const sel = document.getElementById("nameSelect").value;
      const input = document.getElementById("name");
      if (sel === "其他") {
        input.disabled = false;
        input.value = "";
      } else {
        input.disabled = true;
        input.value = sel;
      }
    });
    document.getElementById("nameSelect").dispatchEvent(new Event("change"));

    window.onload = loadMessages;
  </script>
</body>
</html>
