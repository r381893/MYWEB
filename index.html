<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fffaf5;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .message {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 5px #ccc;
    }
    .like-btn {
      background: none;
      border: none;
      color: hotpink;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ° å¯æ„›ç•™è¨€æ¿ ğŸ©</h1>
  <textarea id="message" placeholder="èªªé»ä»€éº¼..."></textarea><br>
  <input type="text" id="name" placeholder="ä½ çš„åå­—">
  <button onclick="submitMessage()">é€å‡ºç•™è¨€</button>
  <div id="messages"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyYLRUgXyk7odMp2i9NBoRA9OwnUQxh_fDY0wdtnYlPh6_Ra56MtU8HvaOEahXQvIT7/exec';

    let userIP = '';
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => userIP = data.ip || '');

    function submitMessage() {
      const name = document.getElementById("name").value.trim() || "åŒ¿å";
      const message = document.getElementById("message").value.trim();
      if (!message) return;
      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("message", message);
      formData.append("ip", userIP);
      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(() => {
          document.getElementById("message").value = "";
          loadMessages();
        });
    }

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("messages");
          container.innerHTML = "";
          data.reverse().forEach(entry => {
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `
              <strong>ğŸ‘¤ ${entry.name}</strong><br>
              ğŸ•’ ${entry.time} | ğŸŒ ${entry.ip}<br>
              <p>${entry.message}</p>
              <button class="like-btn" onclick="likeMessage('${entry.row}', this)">
                â¤ï¸ <span>${entry.likes || 0}</span>
              </button>
            `;
            container.appendChild(div);
          });
        });
    }

    function likeMessage(row, btn) {
      let countSpan = btn.querySelector("span");
      let newCount = parseInt(countSpan.textContent || 0) + 1;
      countSpan.textContent = newCount;
      fetch(SCRIPT_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ row: parseInt(row), likes: newCount })
      });
    }

    window.onload = loadMessages;
  </script>
</body>
