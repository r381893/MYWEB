<body>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzosLeAvP0NAr5B5DOR-WHyeUbRWyLQteXOfuOJM1AJu6buAr3hHg-52nylEQniiVNx/exec'; // ä¿®æ”¹æˆä½ éƒ¨ç½²çš„ç¶²å€
    let userIP = '';
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        userIP = data.ip || '';
        document.getElementById("ipDisplay").textContent = `ğŸŒ ä½ çš„ IPï¼š${userIP}`;
      });

    function submitMessage() {
      const name = document.getElementById("name").value.trim() || "åŒ¿å";
      const message = document.getElementById("message").value.trim();
      if (!message) return;

      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("message", message);
      formData.append("ip", userIP);
      formData.append("likes", 0);

      fetch(SCRIPT_URL, { method: "POST", body: formData })

          document.getElementById("message").value = "";
          loadMessages();
        });
    }

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("messages");
          container.innerHTML = "";
          data.reverse().forEach(entry => {
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `
              <strong>ğŸ‘¤ ${entry.name}</strong><br>
              ğŸ•’ ${entry.time} | ğŸŒ ${entry.ip}<br>
              <p>${entry.message}</p>
              <button class="like-btn" onclick="likeMessage(${entry.row}, this)">
                â¤ï¸ <span>${entry.likes || 0}</span>
              </button>
            `;
            container.appendChild(div);
          });
        });
    }

    function likeMessage(row, btn) {
      let span = btn.querySelector("span");
      let count = parseInt(span.textContent || "0") + 1;
      span.textContent = count;

      const formData = new URLSearchParams();
      formData.append("action", "like");
      formData.append("row", row);
      formData.append("likes", count);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      });
    }

    window.onload = loadMessages;
  </script>
