<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>可愛留言板</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(to right, #fff6f6, #fff9f0);
      color: #000;
    }
    body.dark {
      background: #2e2e2e;
      color: #eee;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      background-color: hotpink;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .message {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 5px #ccc;
      color: #000;
    }
    body.dark .message {
      background-color: #444;
      color: #fff;
    }
    .avatar {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .meta {
      font-size: 0.85rem;
      color: gray;
    }
    .result {
      margin-top: 10px;
    }
    .counter, .ip-box {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    #emoji-picker {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .emoji-btn {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 4px;
      transition: transform 0.1s ease-in-out;
    }
    .emoji-btn:hover {
      transform: scale(1.3);
    }
    .like-btn {
      cursor: pointer;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: hotpink;
      margin-top: 8px;
    }
  </style>
</head>
<body class="light">
  <h1>🍰 可愛留言板 🍩</h1>
  <div class="ip-box" id="ipDisplay">🔍 取得中...</div>
  <div class="counter">
    🔍 此頁已被瀏覽 <span id="viewCount">0</span> 次 、已有 <span id="msgCount">0</span> 則留言
  </div>
  <label for="themeSelect">🎨 主題切換：</label>
  <select id="themeSelect">
    <option value="light">甜點風</option>
    <option value="dark">夜間模式</option>
  </select>
  <label for="nameSelect">留言者：</label>
  <select id="nameSelect">
    <option value="JACK">JACK</option>
    <option value="LUZIA">LUZIA</option>
    <option value="其他">其他</option>
  </select>
  <input type="text" id="name" placeholder="請輸入你的名字">
  <div id="emoji-picker">
    💬 表情選擇：
    <button class="emoji-btn">😀</button>
    <button class="emoji-btn">❤️</button>
    <button class="emoji-btn">🎉</button>
    <button class="emoji-btn">🔥</button>
    <button class="emoji-btn">🍩</button>
    <button class="emoji-btn">🥹</button>
  </div>
  <textarea id="message" placeholder="說點什麼..."></textarea>
  <button onclick="submitMessage()">送出留言</button>
  <p class="result" id="result"></p>
  <div id="messages"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyYLRUgXyk7odMp2i9NBoRA9OwnUQxh_fDY0wdtnYlPh6_Ra56MtU8HvaOEahXQvIT7/exec';
    let viewCount = localStorage.getItem("viewCount") || 0;
    viewCount++;
    localStorage.setItem("viewCount", viewCount);
    document.getElementById("viewCount").textContent = viewCount;

    function submitMessage() {
      const name = document.getElementById("name").value.trim() || "匿名";
      const message = document.getElementById("message").value.trim();
      if (!message) return;

      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("message", message);

      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(() => {
          document.getElementById("result").textContent = "✅ 留言成功";
          document.getElementById("message").value = "";
          loadMessages();
        })
        .catch(() => {
          document.getElementById("result").textContent = "❌ 發生錯誤";
        });
    }

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("messages");
          document.getElementById("msgCount").textContent = data.length;
          container.innerHTML = "";
          data.reverse().forEach((entry, index) => {
            const id = `${entry.name}-${entry.time}`;
            const likeKey = `like-${id}`;
            const likes = localStorage.getItem(likeKey) || 0;

            const div = document.createElement("div");
            div.className = "message";
            const avatarSeed = entry.name + index;
            div.innerHTML = `
              <div style="display:flex;align-items:center;">
                <img class="avatar" src="https://api.dicebear.com/7.x/thumbs/svg?seed=${encodeURIComponent(avatarSeed)}" alt="avatar">
                <div>
                  <strong>🕵️ ${entry.name}</strong><br>
                  <span class="meta">🕒 ${entry.time}</span>
                </div>
              </div>
              <div style="margin-top:10px; white-space:pre-line;">${entry.message}</div>
              <button class="like-btn" onclick="likeMessage('${likeKey}', this)">❤️ <span>${likes}</span></button>
            `;
            container.appendChild(div);
          });
        });
    }

    function likeMessage(key, btn) {
      let current = parseInt(localStorage.getItem(key)) || 0;
      current++;
      localStorage.setItem(key, current);
      btn.querySelector("span").textContent = current;
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".emoji-btn").forEach(button => {
        button.addEventListener("click", () => {
          const emoji = button.textContent;
          const textarea = document.getElementById("message");
          textarea.value += emoji;
          textarea.focus();
        });
      });

      document.getElementById("nameSelect").addEventListener("change", () => {
        const selected = nameSelect.value;
        const nameInput = document.getElementById("name");
        if (selected === "其他") {
          nameInput.value = "";
          nameInput.disabled = false;
          nameInput.placeholder = "請輸入你的名字";
        } else {
          nameInput.value = selected;
          nameInput.disabled = true;
        }
      });
      document.getElementById("nameSelect").dispatchEvent(new Event("change"));

      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          document.getElementById("ipDisplay").textContent = `🌐 你的 IP 位址是：${data.ip}`;
        })
        .catch(() => {
          document.getElementById("ipDisplay").textContent = `🌐 無法取得 IP`;
        });

      document.getElementById("themeSelect").addEventListener("change", (e) => {
        document.body.className = e.target.value;
      });
    });

    window.onload = loadMessages;
  </script>
</body>
</html>
