<!-- index.html 完整整合版本 -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>可愛留言板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      background: linear-gradient(to right, #fff6f6, #fff9f0);
    }
    h1 {
      text-align: center;
    }
    select, input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: hotpink;
      color: white;
      border: none;
      font-weight: bold;
    }
    .message {
      background: white;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 5px #ccc;
    }
    .meta {
      font-size: 0.9rem;
      color: gray;
    }
    .emoji-btn {
      font-size: 20px;
      margin: 0 5px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .like-btn {
      cursor: pointer;
      font-size: 1rem;
      background: none;
      border: none;
      color: hotpink;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>🍰 可愛留言板 🍩</h1>
  <p id="ipDisplay">🔍 IP 載入中...</p>

  <label for="nameSelect">留言者：</label>
  <select id="nameSelect">
    <option value="JACK">JACK</option>
    <option value="LUZIA">LUZIA</option>
    <option value="其他">其他</option>
  </select>
  <input type="text" id="name" placeholder="請輸入你的名字">

  <div id="emoji-picker">
    💬 表情：
    <button class="emoji-btn">😀</button>
    <button class="emoji-btn">❤️</button>
    <button class="emoji-btn">🎉</button>
    <button class="emoji-btn">🔥</button>
  </div>

  <textarea id="message" placeholder="說點什麼..."></textarea>
  <button onclick="submitMessage()">送出留言</button>
  <p id="result"></p>

  <div id="messages"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyYLRUgXyk7odMp2i9NBoRA9OwnUQxh_fDY0wdtnYlPh6_Ra56MtU8HvaOEahXQvIT7/exec';
    let userIP = '';

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        userIP = data.ip;
        document.getElementById("ipDisplay").textContent = `🌐 你的 IP 是：${userIP}`;
      });

    document.getElementById("nameSelect").addEventListener("change", () => {
      const v = nameSelect.value;
      const name = document.getElementById("name");
      if (v === "其他") {
        name.value = '';
        name.disabled = false;
      } else {
        name.value = v;
        name.disabled = true;
      }
    });

    document.querySelectorAll(".emoji-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.getElementById("message").value += btn.textContent;
      });
    });

    function submitMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!message) return;

      const form = new URLSearchParams();
      form.append("name", name);
      form.append("message", message);
      form.append("ip", userIP);
      form.append("likes", 0);

      fetch(SCRIPT_URL, { method: 'POST', body: form })
        .then(res => res.text())
        .then(() => {
          document.getElementById("result").textContent = '✅ 留言成功';
          document.getElementById("message").value = '';
          loadMessages();
        });
    }

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("messages");
          box.innerHTML = '';
          data.reverse().forEach((m, i) => {
            const div = document.createElement("div");
            div.className = "message";
            const likeKey = `${m.name}-${m.time}`;
            const likes = m.likes || 0;
            div.innerHTML = `
              <div><strong>${m.name}</strong></div>
              <div class="meta">🕒 ${m.time} | 🧭 ${m.ip}</div>
              <div style="white-space:pre-line">${m.message}</div>
              <button class="like-btn" onclick="likeMessage('${likeKey}', this)">❤️ <span>${likes}</span></button>
            `;
            box.appendChild(div);
          });
        });
    }

    function likeMessage(key, el) {
      let count = +el.querySelector('span').textContent;
      count++;
      el.querySelector('span').textContent = count;
      // 此處為 local update，進階可加入 POST 更新 likes 回 Google Sheets
    }

    window.onload = () => {
      loadMessages();
      document.getElementById("nameSelect").dispatchEvent(new Event("change"));
    };
  </script>
</body>
</html>
