<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>可愛留言板</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #fff6f6, #fff9f0);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: hotpink;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      background-color: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 5px #ccc;
    }
    .meta {
      font-size: 0.8rem;
      color: gray;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .like-btn {
      background: none;
      border: none;
      color: hotpink;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>🍰 可愛留言板 🍩</h1>

  <label for="nameSelect">留言者：</label>
  <select id="nameSelect">
    <option value="JACK">JACK</option>
    <option value="LUZIA">LUZIA</option>
    <option value="other">其他</option>
  </select>
  <input type="text" id="name" placeholder="請輸入姓名">

  <div>
    表情：
    <button onclick="insertEmoji('😀')">😀</button>
    <button onclick="insertEmoji('❤️')">❤️</button>
    <button onclick="insertEmoji('🎉')">🎉</button>
  </div>

  <textarea id="message" placeholder="說點什麼..."></textarea>
  <button onclick="submitMessage()">送出留言</button>
  <p id="result"></p>
  <div id="messages"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyYLRUgXyk7odMp2i9NBoRA9OwnUQxh_fDY0wdtnYlPh6_Ra56MtU8HvaOEahXQvIT7/exec';
    function insertEmoji(emoji) {
      document.getElementById('message').value += emoji;
    }
    function submitMessage() {
      const name = document.getElementById("name").value.trim() || "匿名";
      const message = document.getElementById("message").value.trim();
      if (!message) return;
      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("message", message);
      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("result").textContent = "✅ 留言成功";
        document.getElementById("message").value = "";
        loadMessages();
      });
    }
    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("messages");
          container.innerHTML = "";
          data.reverse().forEach((entry, index) => {
            const div = document.createElement("div");
            div.className = "message";
            div.innerHTML = `
              <div style="display:flex;align-items:center">
                <img class="avatar" src="https://api.dicebear.com/7.x/thumbs/svg?seed=${entry.name + index}" />
                <strong>${entry.name}</strong>
              </div>
              <div class="meta">時間：${entry.time} | IP: ${entry.ip}</div>
              <div style="margin-top:0.5rem; white-space:pre-line">${entry.message}</div>
              <button class="like-btn" onclick="likeMessage('${entry.row}')">❤️ <span id="like-${entry.row}">${entry.likes || 0}</span></button>
            `;
            container.appendChild(div);
          });
        });
    }
    function likeMessage(row) {
      const current = parseInt(document.getElementById("like-" + row).textContent) || 0;
      document.getElementById("like-" + row).textContent = current + 1;
      fetch(SCRIPT_URL + `?likeRow=${row}`);
    }
    document.getElementById("nameSelect").addEventListener("change", () => {
      const val = document.getElementById("nameSelect").value;
      const input = document.getElementById("name");
      if (val === "other") {
        input.disabled = false;
        input.value = "";
      } else {
        input.disabled = true;
        input.value = val;
      }
    });
    window.onload = () => {
      loadMessages();
      document.getElementById("nameSelect").dispatchEvent(new Event("change"));
    }
  </script>
</body>
</html>
