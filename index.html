<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>可愛留言板</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #fff6f6, #fff9f0);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      background-color: hotpink;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .message {
      background-color: white;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 5px #ccc;
    }
    .avatar {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .meta {
      font-size: 0.85rem;
      color: gray;
    }
    .result {
      margin-top: 10px;
    }
    .counter {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    #emoji-picker {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .emoji-btn {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 4px;
      transition: transform 0.1s ease-in-out;
    }
    .emoji-btn:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>🍰 可愛留言板 🍩</h1>
  <div class="counter">
    🔍 此頁已被瀏覽 <span id="viewCount">0</span> 次
    、已有 <span id="msgCount">0</span> 則留言
  </div>

  <!-- 姓名選擇器 -->
  <label for="nameSelect">留言者：</label>
  <select id="nameSelect">
    <option value="JACK">JACK</option>
    <option value="LUZIA">LUZIA</option>
    <option value="其他">其他</option>
  </select>

  <input type="text" id="name" placeholder="請輸入你的名字">

  <!-- Emoji 快選列 -->
  <div id="emoji-picker">
    💬 表情選擇：
    <button class="emoji-btn">😀</button>
    <button class="emoji-btn">❤️</button>
    <button class="emoji-btn">🎉</button>
    <button class="emoji-btn">🔥</button>
    <button class="emoji-btn">🍩</button>
    <button class="emoji-btn">🥹</button>
  </div>

  <textarea id="message" placeholder="說點什麼..."></textarea>
  <button onclick="submitMessage()">送出留言</button>
  <p class="result" id="result"></p>
  <div id="messages"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyYLRUgXyk7odMp2i9NBoRA9OwnUQxh_fDY0wdtnYlPh6_Ra56MtU8HvaOEahXQvIT7/exec';

    let viewCount = localStorage.getItem("viewCount") || 0;
    viewCount++;
    localStorage.setItem("viewCount", viewCount);
    document.getElementById("viewCount").textContent = viewCount;

    function submitMessage() {
      const name = document.getElementById("name").value.trim() || "匿名";
      const message = document.getElementById("message").value.trim();
      if (!message) return;

      const formData = new URLSearchParams();
      formData.append("name", name);
      formData.append("message", message);

      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("result").textContent = "✅ 留言成功";
          document.getElementById("message").value = "";
          loadMessages();
        })
        .catch((err) => {
          document.getElementById("result").textContent = "❌ 發生錯誤";
        });
    }

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then((res) => res.json())
        .then((data) => {
          const container = document.getElementById("messages");
          document.getElementById("msgCount").textContent = data.length;
          container.innerHTML = "";
          data.reverse().forEach((entry, index) => {
            const div = document.createElement("div");
            div.className = "message";
            const avatarSeed = entry.name + index;
            div.innerHTML = `
              <div style="display:flex;align-items:center;">
                <img class="avatar" src="https://api.dicebear.com/7.x/thumbs/svg?seed=${encodeURIComponent(avatarSeed)}" alt="avatar">
                <div>
                  <strong>🕵️ ${entry.name}</strong><br>
                  <span class="meta">🕒 ${entry.time}</span>
                </div>
              </div>
              <div style="margin-top:10px; white-space:pre-line;">${entry.message}</div>
            `;
            container.appendChild(div);
          });
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".emoji-btn").forEach(button => {
        button.addEventListener("click", () => {
          const emoji = button.textContent;
          const textarea = document.getElementById("message");
          textarea.value += emoji;
          textarea.focus();
        });
      });

      // 姓名選擇邏輯
      const nameSelect = document.getElementById("nameSelect");
      const nameInput = document.getElementById("name");
      function updateNameField() {
        const selected = nameSelect.value;
        if (selected === "其他") {
          nameInput.value = "";
          nameInput.disabled = false;
          nameInput.placeholder = "請輸入你的名字";
        } else {
          nameInput.value = selected;
          nameInput.disabled = true;
        }
      }
      nameSelect.addEventListener("change", updateNameField);
      updateNameField();
    });

    window.onload = loadMessages;
  </script>
</body>
</html>
