<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可愛留言板</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to bottom, #fff4fb, #ffe7d4);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #f76c6c;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f44;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .message {
      background: #fff9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f6b;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      margin-right: 10px;
    }
    .emoji-btn {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 4px;
      transition: transform 0.1s ease-in-out;
    }
    .emoji-btn:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧁 可愛留言板 🍩</h1>

    <input type="text" id="name" placeholder="你的名字">

    <!-- Emoji 選單 -->
    <div id="emoji-picker">
      💬 表情選擇：
      <button class="emoji-btn">😀</button>
      <button class="emoji-btn">❤️</button>
      <button class="emoji-btn">🔥</button>
      <button class="emoji-btn">🎉</button>
      <button class="emoji-btn">🍩</button>
      <button class="emoji-btn">🥹</button>
    </div>

    <textarea id="message" placeholder="輸入你的留言，可加上表情符號 😄 ❤️ 🔥"></textarea>
    <button onclick="submitMessage()">送出留言</button>
    <p id="result"></p>
    <hr>
    <div id="messages"></div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyYLRUgXyk7odMp2i9NBoRA9OwnUQxh_fDY0wdtnYlPh6_Ra56MtU8HvaOEahXQvIT7/exec';

    function submitMessage() {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!message) {
        document.getElementById("result").innerHTML = "<span class='error'>❌ 請輸入留言內容</span>";
        return;
      }

      const formData = new URLSearchParams();
      formData.append("name", name || "匿名");
      formData.append("message", message);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(data => {
          document.getElementById("result").innerHTML = "<span class='success'>✅ " + data + "</span>";
          document.getElementById("message").value = "";
          loadMessages();
        })
        .catch(err => {
          console.error("留言錯誤：", err);
          document.getElementById("result").innerHTML = "<span class='error'>❌ 發生錯誤</span>";
        });
    }

    function loadMessages() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("messages");
          container.innerHTML = "";
          data.reverse().forEach(entry => {
            const div = document.createElement("div");
            div.classList.add("message");
            const initial = entry.name ? entry.name[0].toUpperCase() : "👤";
            div.innerHTML = `
              <div style="display:flex; align-items:center;">
                <div class="avatar">${initial}</div>
                <div>
                  <strong>👤 ${entry.name}</strong><br>
                  <span style="color: gray; font-size: 0.9rem;">🕒 ${entry.time}</span>
                </div>
              </div>
              <div style="margin-top:10px;">${entry.message}</div>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("載入留言錯誤：", err);
          document.getElementById("result").innerHTML = "<span class='error'>❌ 無法載入留言</span>";
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".emoji-btn").forEach(button => {
        button.addEventListener("click", () => {
          const emoji = button.textContent;
          const textarea = document.getElementById("message");
          textarea.value += emoji;
          textarea.focus();
        });
      });
    });

    window.onload = loadMessages;
  </script>
</body>
</html>
